<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }
        .content {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form select, form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Dashboard</a>
        <a href="productos_form.html">Gestionar Productos</a>
        <a href="usuarios.html">Gestionar Usuarios</a>
        <a href="ventas.html">Gestionar Ventas</a>
    </div>
    <div class="content">
        <h1>Formulario de Ventas</h1>
        <form id="ventaForm">
            <input type="hidden" id="ventaId" name="id">
            <label for="Productos_id">Producto</label>
            <select id="Productos_id" name="Productos_id" required>
                <!-- Opciones de productos se llenarán aquí -->
            </select>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" required>
            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" required>
            <button type="submit">Guardar Venta</button>
        </form>
        <h2>Lista de Ventas</h2>
        <table id="ventasTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ventaForm');
            const tableBody = document.querySelector('#ventasTable tbody');
            const productoSelect = document.getElementById('Productos_id');

            // Cargar productos
            function loadProductos() {
                fetch('productos.php')
                    .then(response => response.json())
                    .then(data => {
                        productoSelect.innerHTML = '';
                        data.forEach(producto => {
                            const option = document.createElement('option');
                            option.value = producto.id;
                            option.textContent = producto.nombreP;
                            productoSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
            loadProductos();

            // Cargar ventas
            function loadVentas() {
                fetch('ventas.php')
                    .then(response => response.json())
                    .then(data => {
                        tableBody.innerHTML = '';
                        data.forEach(venta => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${venta.id}</td>
                                <td>${venta.Productos_id}</td>
                                <td>${venta.cantidad}</td>
                                <td>${venta.precio}</td>
                                <td>
                                    <button onclick="editVenta(${venta.id})">Editar</button>
                                    <button onclick="deleteVenta(${venta.id})">Eliminar</button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error:', error));
            }
            loadVentas();

            // Guardar o actualizar venta
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const id = document.getElementById('ventaId').value;
                const Productos_id = document.getElementById('Productos_id').value;
                const cantidad = document.getElementById('cantidad').value;
                const precio = document.getElementById('precio').value;

                const method = id ? 'PUT' : 'POST';
                const url = id ? `ventas.php?id=${id}` : 'ventas.php';

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ Productos_id, cantidad, precio }),
                })
                .then(response => response.json())
                .then(() => {
                    loadVentas();
                    form.reset();
                })
                .catch(error => console.error('Error:', error));
            });
        });

        // Editar venta
        function editVenta(id) {
            fetch(`ventas.php?id=${id}`)
                .then(response => response.json())
                .then(venta => {
                    document.getElementById('ventaId').value = venta.id;
                    document.getElementById('Productos_id').value = venta.Productos_id;
                    document.getElementById('cantidad').value = venta.cantidad;
                    document.getElementById('precio').value = venta.precio;
                })
                .catch(error => console.error('Error:', error));
        }

        // Eliminar venta
        function deleteVenta(id) {
            fetch(`ventas.php?id=${id}`, {
                method: 'DELETE',
            })
            .then(() => {
                loadVentas();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
